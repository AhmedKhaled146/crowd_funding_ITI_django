{%extends 'base.html'%}
{% load static %}
{%block body%}


<div class="container mt-4 border p-5 m-1 shadow shadow-lg rounded">

<a href="{% url 'createProject' %}">
  <button class="btn btn-primary mb-3 px-5 py-2 fs-5">
    Create New Project
  </button>
</a>
<div class="d-flex justify-content-center">

<div class="row">
  {% for project in projects %}
  <div class="card col-4 me-3 mb-3" style="width: 18rem">
    <div class="card-body">
      <img
        src="{{project.images.first.image.url}}"
        width="250px"
        height="300px"
        class='rounded mb-2'
      />

      <h5 class="card-title">{{ project.title }}</h5>
      <p class="card-text">{{ project.details }}</p>
      <small> Started at {{ project.start_time }} </small>
      <small> End in {{ project.end_time }} </small>
      <a href="{%url 'projectDetails' project.id%}" class="btn btn-primary"
        >Go to Project</a
      >
    </div>
  </div>

  {% endfor %}
</div>
</div>
</div>
{%endblock%}
