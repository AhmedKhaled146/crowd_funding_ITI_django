{%extends 'base.html'%} {%block title %} Reset Password {%endblock%} {%block body%}

<div
  class="py-5 d-flex flex-column justify-content-center align-items-center"
  style="min-height: 100vh; background-color: #f0f8ff"
>
  <div class="shadow shadow-lg rounded-5 p-5" style="background-color: white">
    <form class="custom-form text-center" method="post">
      {% csrf_token %}
      <h5 class="my-5">Enter your email to reset your password</h5>

      <input
        type="email"
        name="email"
        autocomplete="email"
        maxlength="254"
        placeholder="Email.."
        required=""
        id="id_email"
        class="form-control"
      />
      <div class="text-end">
        <button type="submit" class="btn custom-btn px-5">Reset</button>
      </div>
    </form>
  </div>
</div>
{%endblock%}
